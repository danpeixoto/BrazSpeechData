{% with title="BrazSpeechData" %}
{% include "header_admin.html" %}
{% endwith %}

<section class="create-user">
	<div class="container">
		<div class="heading">
			<h1>Informe os dados do usuário a serem cadastrados no Sistema.</h1>
		</div>

		<form method="POST" id="form">
			<div>
				<label>Usuário:</label>
				<input type="text" name="username" id="username" autocomplete="username">

			</div>
			<div><label>Repita o usuário:</label>
				<input type="text" name="username-check" id="username-check" autocomplete="username">
			</div>
			<div><label>Senha:</label>
				<input type="password" name="password" id="password" autocomplete="new-password">
			</div>
			<div><label>Repita a senha:</label>
				<input type="password" name="password-check" id="password-check" autocomplete="new-password">
			</div>
			<div><label>Carga Horária:</label>
				<input type="number" name="workload" id="workload" min="1">
			</div>


			
			<div><input type="button" onclick="submitForm()" value="Registrar"></div>

		</form>
	</div>
</section>

<script>

	function submitForm() {

		let password = document.getElementById("password").value;
		let passwordCheck = document.getElementById("password-check").value;
		let username = document.getElementById("username").value;
		let usernameCheck = document.getElementById("username-check").value;
		let workload = document.getElementById("workload").value;
		let form = document.getElementById("form");

		let equalsPassword = password == passwordCheck;
		let equalsUsername = username == usernameCheck;

		if (equalsPassword && equalsUsername && workload > 0) {
			form.submit();
		}

		if (!equalsPassword) {
			alert("Senhas diferentes.");
		}

		if (!equalsUsername) {
			alert("Usuários diferentes.");
		}

		if (workload < 1) {
			alert("Carga horária inválida.");
		}


	}
</script>
