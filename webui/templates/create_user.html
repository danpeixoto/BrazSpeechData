{% include "header.html" %}

    <div class="container">
    	<section id="main_content">

        <h2>Please inform the user data to be registered on the Web Interface.</h2>
        <form method="POST" id="passform">
          Username<br><input type="text" name="username"><br><br>
          Password<br><input type="password" name="password" id="password1"><br><br>
          Confirm<br><input type="password" id="password2"><br><br>
    		  <input type="submit" value="Register">
        </form>

	    </section>
    </div>
  <script>
  document.getElementById("passform").onsubmit = function() {
    if (document.getElementById("password1").value == document.getElementById("password2").value) {
      return true;
    }
    else {
      alert("Passwords do not match");
      return false;
    }
  }
  </script>
