{% endwith %}

<head>

	<style>
	</style>

</head>

<section class="admin">
	<div class="container">
		<div class="bem-vindo">
			<h1>Olá administrador(a), bem-vindo ao BrazSpeechData.</h1>
		</div>

		<div class="links">
			<div>
				<h3 style="font-size: 1.5em;text-align: center;">Informações:</h3>
			</div>
			<div>
				<a class="link" href="/admin-audios-info" target="_blank">Áudios</a>
				<span>|</span>
				<a class="link" href="/admin-users-info" target="">Usuarios</a>
				<span>|</span>
				<a class="link" href="/audit_page" target="">Auditoria</a>
			</div>
		</div>


		<div class="download-csv">
			<h3>Download da base como csv:</h3>
			<div class="download-csv-inputs">
				<input class="botaoForm" id="botaoGold" type="button" onclick="mostrarFormSelecionado(this.id,'gold')"
					value="Gold" style="height: 35px; width: 130px; margin-top: 15px;" />

				<input class="botaoForm" id="botaoValidados" type="button"
					onclick="mostrarFormSelecionado(this.id,'naoGold')" value="Anotados"
					style="height: 35px; width: 130px; margin-top: 15px;" />


			</div>

			<form id="gold" method='post' hidden>
				<ol>
					<li><input class='list-input' type='submit' value='Gold Valid' name='Download Valid instances' />
					</li>
					<li><input class='list-input' type='submit' value='Gold Invalid 1'
							name='Download Invalid instances' />
					</li>
					<li><input class='list-input' type='submit' value='Gold Invalid 2'
							name='Download Invalid instances' />
					</li>
					<li><input class='list-input' type='submit' value='Gold Invalid 3'
							name='Download Invalid instances' />
					</li>
					<li><input class='list-input' type='submit' value='Gold Invalid 4'
							name='Download Invalid instances' />
					</li>
					<li><input class='list-input' type='submit' value='Gold Invalid 5'
							name='Download Invalid instances' />
					</li>
					<li><input class='list-input' type='submit' value='Gold Invalid 6'
							name='Download Invalid instances' />
					</li>
					<li><input class='list-input' type='submit' value='Gold Invalid 7'
							name='Download Invalid instances' />
					</li>
				</ol>
			</form>

			<form id="naoGold" method='post' hidden>
				<ol>
					<li><input class='list-input' type='submit' value='Valid' name='Download Valid instances' /></li>
					<li><input class='list-input' type='submit' value='Invalid 1' name='Download Invalid instances' />
					</li>
					<li><input class='list-input' type='submit' value='Invalid 2' name='Download Invalid instances' />
					</li>
					<li><input class='list-input' type='submit' value='Invalid 3' name='Download Invalid instances' />
					</li>
					<li><input class='list-input' type='submit' value='Invalid 4' name='Download Invalid instances' />
					</li>
					<li><input class='list-input' type='submit' value='Invalid 5' name='Download Invalid instances' />
					</li>
					<li><input class='list-input' type='submit' value='Invalid 6' name='Download Invalid instances' />
					</li>
					<li><input class='list-input' type='submit' value='Invalid 7' name='Download Invalid instances' />
					</li>
				</ol>
			</form>
		</div>
</section>

<script>

	function controlarBotoes(inputId) {

		document.getElementById(inputId).disabled = true;


		let botaoInverso = inputId === 'botaoGold' ? 'botaoValidados' : 'botaoGold';

		document.getElementById(botaoInverso).disabled = false;

	}

	function mostrarFormSelecionado(inputId, id) {

		let formEscolhido = document.getElementById(id);
		formEscolhido.removeAttribute("hidden");

		let idInverso = id === "gold" ? "naoGold" : "gold";

		let formInverso = document.getElementById(idInverso);
		formInverso.hidden = true;

		controlarBotoes(inputId);
	}

</script>
