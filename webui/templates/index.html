{% with title="BrazSpeechData" %}
{% include "header.html" %}
{% endwith %}

<head>

	<meta charset="utf-8">
	<style>
		label {
			text-align: center;
			font-size: 0.9em;
			outline: 3px solid #efefef;
			outline-offset: 0px;
		}

		input[type="radio"]:checked+label {
			background: #d1d1d1;
			color: black;
		}

		.listado {
			display: block;
			align-items: center;
			justify-content: center;
			margin-left: 30%;
			height: 300px;
		}
		table{
			width: 100%;
		}
		tbody{
			width: 940px;
		}
		tr{
			float: left;
		}
	</style>
</head>

<div class="container" style="text-align: center">
	<section id="main_content">

		<p>Sentence: {{dataset.text}}</p>

		<audio controls autoplay>
			<source src="{{ url_for('static', filename=dataset.file_path) }}" type="audio/wav"
				media="(min-width: 900px)" preload>

			Your browser does not support the audio element.
		</audio>
		<br>
		<br>
		<br>
		<form id="form" method="post" action="/">

			<input type="submit" value="Valid" name="Valid" style="height:35px; width:130px" />
			<input id="invalido" type="button" onclick="mostrarClassesInvalidas()" value="Invalid"
				name="ShowInvalidList" style="height:35px; width:130px" />
			<p id="pEscondido" hidden>Selecione o motivo da invalidação:</p>
			<div id="divEscondido" hidden>

				<table>
					<tbody>
						<tr>
							<td>
								<input type="radio" name="Invalid" value="Invalid1" checked>
								<label for="Invalid1">Sobreposição de voz, a segunda voz está em um volume próximo, ou
									superior, do volume do locutor.</label>
							</td>

						</tr>
						<tr>
							<td>
								<input type="radio" name="Invalid" value="Invalid2">
								<label for="Invalid2">Locutor com voz incompreensível &#40;ruído de fundo alto, voz muito baixa&#41;</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="radio" name="Invalid" value="Invalid3">
								<label for="Invalid3">A sentença é composta por uma única palavra e essa palavra está
									truncada</label> 
								</td>
						</tr>
						<tr>
							<td>
								<input type="radio" name="Invalid" value="Invalid4">
								<label for="Invalid4">Erro na transcrição: palavras a mais, a menos ou trocadas.</label> 
							</td>
						</tr>
					</tbody>
				</table>

			</div>

			<input id="inputEscondido" type="submit" value="Submit" name="Submit"
				style="height: 35px; width: 130px; margin-top: 15px;" hidden>
		</form>
		</form>

	</section>


	<script>
		function mostrarClassesInvalidas() {
			// Desabilita o input
			document.getElementById("invalido").disabled = true;
			document.getElementById("pEscondido").removeAttribute("hidden")
			let div = document.getElementById("divEscondido")
			div.removeAttribute("hidden");
			div.className = "listado";
			document.getElementById("inputEscondido").removeAttribute("hidden")
		}

	</script>

</div>


{% include "footer.html" %}
